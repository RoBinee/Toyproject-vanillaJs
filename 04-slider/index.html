<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/7b4bb4f271.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="slider">
        <section class="slide-container">
          <!-- single slider -->
          <article class="single-slide">
            <p>1 / 3</p>
            <img
              src="https://cdn.pixabay.com/photo/2022/10/21/08/39/cat-7536508_960_720.jpg"
              alt=""
              class="single-img"
            />
            <h1 class="title">cat</h1>
          </article>
          <!-- end of single slider -->
          <article class="single-slide">
            <p>2 / 3</p>
            <img
              src="https://cdn.pixabay.com/photo/2022/11/11/16/11/lion-cathedral-7585300_960_720.jpg"
              alt=""
              class="single-img"
            />
            <h1 class="title">castle</h1>
          </article>
          <article class="single-slide">
            <p>3 / 3</p>
            <img
              src="https://cdn.pixabay.com/photo/2015/04/23/21/59/tree-736877_960_720.jpg"
              alt=""
              class="single-img"
            />
            <h1 class="title">moon</h1>
          </article>
        </section>
        <div class="dots-container">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot active"></span>
        </div>
        <!-- next, prev btn -->
        <div class="btn-container">
          <button class="btn prev-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="btn next-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>
    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
