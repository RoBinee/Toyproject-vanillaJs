<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login Page</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/7b4bb4f271.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <!-- login-box -->
      <article class="login-box">
        <div class="container">
          <header class="header">
            <h1>welcome!</h1>
            <p class="message">please enter your details</p>
          </header>
          <!-- form -->
          <form class="login-form">
            <label for="email">email</label>
            <input
              type="text"
              name="email"
              placeholder="enter your email"
              autocomplete="off"
              class="email"
            />
            <label for="password">password</label>
            <input type="password" name="password" class="password" />
            <div class="sub-box">
              <div>
                <input type="checkbox" class="check-box">
               <span>remember me</span>
              </div>
                <a href="#" class="help-link">forgot password</a>
            </div>
            <button class="submit-btn">sign in</button>
            <div class="sign-up">
                <p>don't have an account?</p>
                <button type="button" class="help-btn">sign up</button>
            </div>
          </form>
      </article>
      <!-- img-box -->
      <article class="img-box">
        <img src="" class="image" alt="">
      </article>
    </main>
    <!-- modal -->
    <section class="modal">
      <div class="modal-container">
        <h1>create an account!</h1>
        <!-- modal form -->
        <form action="submit" class="new-account-form">
          <input type="text" name="email" placeholder="email address"
          autocomplete="off"
          class="email">
          <input type="password" name="password" placeholder="password" class="password">
          <div class="btn-container">
            <button type="button" class="cancel-btn">cancel</button>
            <button  class="create-btn">create</button>
          </div>
        </form>
      </div>
    </section>
    <!-- js -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
